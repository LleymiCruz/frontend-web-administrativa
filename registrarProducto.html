<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Expres</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f682c20813.js" crossorigin="anonymous"></script>

</head>
<body class="body"  >
    
    <div style="margin: 0!important;">
        <a href="menu.html" > <div><img class="m-1"  src="img/Regresar.png" alt=""></div></a>         
    </div>
       <div class="centro">
            <div class=" col-11  col-lg-11 div-secundario">
                <img  style="position:fixed" src="img/planet express.png"  >
                <div  class=" pt-3 text-center fs-1 fw-bold">Registro de producto</div>
                <div  class=" pt-3 text-center fs-3 fw-bold">Planet Express</div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div   class=" mx-auto col-md-11 col-11 pt-3 text-white fs-5 fw-bold">Categoria:</div>
                            <div   class=" mx-auto col-md-11 col-11">
                                <select onchange="generarEmpresasSelect()" class=" p-2 col-12 formulario" name="" id="selectCategorias">
                                   
                                </select>
                                
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div   class=" mx-auto col-md-11 col-11 pt-3 text-white fs-5 fw-bold">Cargar imagen del producto:</div>
                            <div   class=" mx-auto col-md-11 col-11">
                                <input class=" p-2 col-12"  type="file" accept="image/png, .jpeg, .jpg, image/gif">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div   class=" mx-auto col-md-11 col-11 text-white fs-5 fw-bold">Nombre de la empresa:</div>
                            <div   class=" mx-auto col-md-11 col-11">
                                <select class=" p-2 col-12 formulario" name="" id="selectEmpresas">
                                    <option value="1">McDonals</option>
                                    <option value="2">Dominos Pizza</option>
                                    <option value="3">El Morito</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div   class=" mx-auto col-md-11 col-11 text-white fs-5 fw-bold">Nombre del producto:</div>
                            <div   class=" mx-auto col-md-11 col-11">
                                <input id="" class=" p-2 col-12 formulario" placeholder="Ej:Pizza Hawaiana" type="text" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div   class=" mx-auto col-md-11 col-11  text-white fs-5 fw-bold">Precio:</div>
                            <div   class=" mx-auto col-md-11 col-11">
                                <input id="" class=" p-2 col-12 formulario" placeholder="Ej: 446.00" type="number" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-4">
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="text-end p-3">
                                <a href=""><button class=" btn-inicio fw-bold fs-5" type="button">Agregar</button></a>
                            </div>
                            
                        </div>
                    </div>
                   
                </div>
                
                
               
               
               
               
            
            </div>
       </div>
   
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
